<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body style="background-image:url(http://www.gx94radio.com/blogs/middays/wp-content/upLoads/food.jpg)">
   
    <div class="container-fluid">
        <div class="page-header"><h1>Food Searcher</h1></div>
        <form role="form" method='POST' action='/'>
            <div class="form-group">
                <input type="text" value="{{ foodQuery }}" name="foodQuery" class="form-control" id="url-box" placeholder="Search food">
            </div>
        <button type="submit" class="btn btn-primary">Search!</button>
        </form>
        {% if result|length >0 %}
        
        <div class="container">
        <div class="jumbotron">
            <table class="table table-hover">
                <thead>
                    <tr>
                    {% for key in keys %}
                        <th>{{key}}</th>
                    {% endfor %}
                    </tr>
                </thead>
                <tbody>
                {% for foodItem in result | sort(attribute='nf_calories') %}
                    <tr>
                        {% for key in keys %}
                            <td>{{ foodItem[key] }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
